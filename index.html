<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an application that estimates the data for covid-19"
    />
    <title>Covid 19 Estimator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navBar">
        <!-- <img src="img/covid.png" alt="covid-19" class="logo"> -->
        <ul class="main-nav">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#info">Info</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <form id="form" class="form">
        <h2>Covid-19 Estimator</h2>
        <div class="form-control">
          <label for="population">Population</label>
          <input
            type="number"
            id="population"
            data-population
            placeholder="Enter Population"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="timeToElapse">Time to Elapse</label>
          <input
            type="number"
            id="timeToElapse"
            data-time-to-elapse
            placeholder="Enter Time To Elapse"
          />
        </div>
        <div class="form-control">
          <label for="reportedCases">Reported Cases</label>
          <input
            type="number"
            id="reportedCases"
            data-reported-cases
            placeholder="Enter Reported Cases"
          />
        </div>
        <div class="form-control">
          <label for="totalHosBed">Total Hospital Beds</label>
          <input
            type="number"
            id="totalHosBed"
            data-total-hospital-beds
            placeholder="Enter Total Hospital Bed"
          />
        </div>
        <div class="form-control">
          <label for="periodType">Period Type</label>
          <input list="period_Type" id="periodType" data-period-type>
          <datalist name="periodType" id="period_Type" data-period-type>
            <option value="Days">
            <option value="Weeks">
            <option value="Months">
          </datalist>
        </div>
        <button type="submit" data-go-estimate>Submit</button>
      </form>
    </main>
    <!-- <script src="src/estimator.js"></script> -->
    <!-- <footer>
      <h6>Kenneth Aladi <span>&copy; 2020</span></h6>
    </footer> -->
  </body>
</html>
