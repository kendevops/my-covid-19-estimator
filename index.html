<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Estimator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
        <nav class="navBar">
            <img src="img/covid.png" alt="covid-19" class="logo">
            <ul class="main-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#info">Info</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
       </nav>
      </header>
    <main class="container">
      <form id="form" class="form">
        <h2>Covid-19 Estimator</h2>
        <div class="form-control">
          <label for="population">Population</label>
          <input type="number" id="population" data-population placeholder="Enter Population" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="timeToElapse">Time to Elapse</label>
          <input
            type="number"
            id="timeToElapse"
            data-time-to-elapse
            placeholder="Enter Time To Elapse"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="reportedCases">Reported Cases</label>
          <input
            type="number"
            id="reportedCases"
            data-reported-case
            placeholder="Enter Reported Cases"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="totalHosBed">Total Hospital Beds</label>
          <input
            type="number"
            id="totalHosBed"
            data-total-hospital-beds
            placeholder="Enter Total Hospital Bed"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control" data-period-type>
          <label for="periodType">Period Type</label>
          <select name="periodType" id="totalHosBed">
              <option value="" disabled selected>Select Period Type</option>
              <option value="days">Days</option>
              <option value="week">Week</option>
              <option value="month">Month</option>
          </select>
          <small>Error Message</small>
        </div>
        <button type="submit" data-go-estimate>Submit</button>
      </form>
    </main>
    <script src="src/estimator.js"></script>
    <h6>Kenneth Aladi</h6>
    <p>&copy; 2020</p>
    </footer>
  </body>
</html>
