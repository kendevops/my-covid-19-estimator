<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Estimator</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
        <nav class="navBar">
            <ul class="main-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
       </nav>
      </header>
    <main class="container">
      <form id="form" class="form">
        <h2>Covid-19 Estimator</h2>
        <div class="form-control">
          <label for="population">Population</label>
          <input type="number" id="population" placeholder="Enter Population" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="timeToElapse">Time to Elapse</label>
          <input
            type="number"
            id="timeToElapse"
            placeholder="Enter Time To Elapse"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="reportedCases">Reported Cases</label>
          <input
            type="number"
            id="reportedCases"
            placeholder="Enter Reported Cases"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="totalHosBed">Total Hospital Beds</label>
          <input
            type="number"
            id="totalHosBed"
            placeholder="Enter Total Hospital Bed"
          />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="periodType">Period Type</label>
          <datalist
            type=""
            id="totalHosBed"
            placeholder="Enter Total Hospital Bed"
          ></datalist>
          <small>Error Message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="main.js"></script>
    <h6>Kenneth Aladi</h6>
    <p>&copy; 2020</p>
    </footer>
  </body>
</html>
